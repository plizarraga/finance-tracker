services:
  db:
    image: postgres:16
    container_name: finance_tracker_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: finance_dev
    volumes:
      - postgres_app_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d finance_dev"]
      interval: 5s
      timeout: 5s
      retries: 10

  migrate:
    build:
      context: .
      target: migrate
    container_name: finance_tracker_migrate
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/finance_dev?schema=public

  app:
    build:
      context: .
    container_name: finance_tracker_app
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/finance_dev?schema=public
      BETTER_AUTH_URL: http://localhost:3000
      NEXT_PUBLIC_APP_URL: http://localhost:3000
    ports:
      - "3000:3000"

volumes:
  postgres_app_data:
